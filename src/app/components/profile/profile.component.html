<div class="container">
<h3>Estas revisando tu perfil</h3>
  <div class="card-body" *ngIf="auth.user$ | async as user">
    <div class="d-flex flex-column align-items-center text-center"> 
      <img src="{{ user.picture }}" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
      <div class="mt-3">
        <h4>{{ user.name }}</h4>
        <p class="text-secondary mb-1">{{user.nickname}}</p>
        <p class="text-muted font-size-sm">{{ user.phone_number }}</p>
      </div>
    </div>
    <hr class="my-4"><ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
        <h6 class="mb-0"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe me-2 icon-inline">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="2" y1="12" x2="22" y2="12"></line>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
        </svg>E-mail</h6> 
        <span class="text-secondary">{{ user.email }}</span></li>
