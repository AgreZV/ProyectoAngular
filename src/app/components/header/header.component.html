<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a class="nav-link px-2 link-dark" routerLink="/home">Home</a></li>
        <li><a class="nav-link px-2 link-dark" *ngIf="auth.user$ | async as user" routerLink="/pokemon">Pokemon</a></li>
        <li><a class="nav-link px-2 link-dark" routerLink="/shop">Tienda</a></li>
        <li><a class="nav-link px-2 link-dark" routerLink="/contactus">Contactanos</a></li>
        <li><a class="nav-link px-2 link-dark" *ngIf="auth.user$ | async as user" routerLink="/profile">Perfil</a></li>
        
      </ul>

      <div class="col-md-3 text-end">
        <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
          <button class="btn btn-outline-primary me-2" (click)="auth.logout({ returnTo: document.location.origin })">
            Log out
          </button>
        </ng-container>
    
        <ng-template #loggedOut>
          <button class="btn btn-primary" (click)="auth.loginWithRedirect()">Log in</button>
        </ng-template>
      </div>
    </header>
  </div>
